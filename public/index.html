<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
  <script src="https://use.fontawesome.com/4ecc3dbb0b.js"></script>
</head>

<body>
  <div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Zillow - Recolector</h2>
      </div>
      <div class="row clearfix">
        <div class="">
          <form>
            <div class="input_field select_option">
              <select>
                <option selected disabled>Estados</option>
                <option>New York</option>
                <option>Washinton</option>
                <option>Todos</option>
              </select>
              <div class="select_arrow"></div>
            </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input type="text" name="text" placeholder="Tipo Hogar" required />
            </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input type="text" name="text" placeholder="Operacion" required />
            </div>

            <div class="row clearfix">
              <div class="col_half">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input min="0" type="number" name="name" placeholder="Minimo" />
                </div>
              </div>
              <div class="col_half">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input min="0" type="number" name="name" placeholder="Maximo" required />
                </div>
              </div>
            </div>

            <input class="button" type="submit" value="Recolectar" />
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
