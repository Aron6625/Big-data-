<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
  <script src="https://use.fontawesome.com/4ecc3dbb0b.js"></script>
</head>

<body>
  <div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Zillow - Recolector</h2>
      </div>
      <div class="row clearfix">
        <div class="">
          <form action="/recopilador" method="POST">
            <div class="input_field select_option">
              <select name="estado">
                <option selected disabled>Estados</option>
                <option value="NY">New York</option>
                <option value="WA">Washinton</option>
                <option value="TX">Texas</option>
                <option value="FL">Florida</option>
                <option value="NY,WA,">Todos</option>  
              </select>
              <div class="select_arrow"></div>
            </div>
            <div class="input_field select_option">
              <select name="operacion">
                <option selected disabled>Tipos de venta</option>
                <option value="venta">En venta</option>
                <option value="alquiler">En alquiler</option>
              </select>
              <div class="Operacion_arrow"></div>
            </div>
            <div class="row clearfix">
              <div class="col_half">
                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="number" name="minPrice" placeholder="Precio Mínimo" min="0" max="200" required />
                </div>
              </div>
              <div class="col_half">
                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="number" name="maxPrice" placeholder="Precio Máximo" min="0"  required />
                </div>
              </div>
            </div>

            <input class="button" type="submit" value="Recolectar" />
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
